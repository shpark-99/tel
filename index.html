<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>발신번호 등록 팝업 데모 (FAQ + 등록 UI)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans KR","Malgun Gothic",Arial,sans-serif;color:#0f172a;background:#fff}

    /* ===== 팝업(모달) ===== */
    .backdrop{
      position:fixed;inset:0;background:rgba(15,23,42,.45);
      display:flex;align-items:flex-start;justify-content:center;padding:40px 16px;z-index:1000
    }
    .modal{
      width:min(1080px,100%);
      height:min(90vh,920px);
      background:#fff;border-radius:14px;box-shadow:0 12px 32px rgba(2,6,23,.35);
      border:1px solid #e5e7eb;display:grid;grid-template-rows:auto 1fr auto;overflow:hidden
    }
    .modal-h{
      display:flex;align-items:center;justify-content:space-between;gap:8px;
      padding:12px 16px;border-bottom:1px solid #eef2f7;background:#f8fafc
    }
    .modal-title{font-weight:800;font-size:16px}
    .close{
      width:34px;height:34px;border-radius:10px;border:1px solid #e5e7eb;background:#fff;cursor:pointer;
      display:inline-flex;align-items:center;justify-content:center;font-size:18px;line-height:1
    }
    .close:hover{background:#f3f4f6}
    .modal-b{padding:14px;overflow:auto}
    .modal-f{padding:12px 16px;border-top:1px solid #eef2f7;background:#fff;display:flex;gap:8px;justify-content:flex-end}

    /* ===== 공통 프레임 박스 ===== */
    .box{margin-bottom:16px}
    .box-label{font-size:13px;color:#6b7280;margin:0 0 6px 2px}
    .clip{
      position:relative;width:100%;height:420px;border:1px solid #e5e7eb;border-radius:12px;overflow:hidden;background:#fafafa
    }
    .clip iframe{position:absolute;inset:0;width:100%;height:100%;border:0}
    /* 상단에 헤더가 잠깐 보여도 자연스럽게 가리기 위한 그라데이션(선택) */
    .clip::before{
      content:""; position:absolute; left:0; right:0; top:0; height:18px;
      pointer-events:none; background:linear-gradient(#fafafa, rgba(250,250,250,0));
    }

    /* ===== 등록 UI(데모용 최소 스타일) ===== */
    .toolbar{display:flex;flex-wrap:wrap;gap:8px 10px;align-items:center;margin:8px 0 16px}
    .toolbar .label{font-weight:700}
    .toolbar input[type="text"]{
      height:36px;padding:0 12px;border:1px solid #d1d5db;border-radius:10px;min-width:220px;font:inherit
    }
    .btn{height:36px;padding:0 12px;border:1px solid #111827;background:#111827;color:#fff;border-radius:10px;cursor:pointer;font-weight:700}
    .btn.secondary{background:#fff;color:#111827;border-color:#d1d5db}
    .table-wrap{overflow-x:auto}
    table{width:100%;min-width:720px;border-collapse:collapse;border:1px solid #e5e7eb;border-radius:12px;overflow:hidden;background:#fff}
    thead th{
      text-align:left;background:#f8fafc;color:#0f172a;font-weight:800;font-size:14px;border-bottom:1px solid #e5e7eb;padding:10px 12px
    }
    tbody td{padding:10px 12px;border-bottom:1px solid #f1f5f9;font-size:14px}
    tbody tr:last-child td{border-bottom:0}
    .del{
      width:28px;height:28px;border:1px solid #e5e7eb;border-radius:8px;display:inline-flex;align-items:center;justify-content:center;cursor:pointer;background:#fff
    }

    /* 페이지 배경(팝업만 보여주는 데모라 심플하게) */
    .page{min-height:100vh;background:linear-gradient(180deg,#f8fafc 0,#fff 40%);display:flex;align-items:center;justify-content:center}
  </style>
</head>
<body>
  <div class="page"><!-- 팝업 전용 데모, 배경은 의미 없음 --></div>

  <!-- ===== 팝업: 상단 FAQ + 하단 등록 UI ===== -->
  <div class="backdrop" id="popup">
    <section class="modal" role="dialog" aria-modal="true" aria-labelledby="t">
      <header class="modal-h">
        <div id="t" class="modal-title">문자 배포 발신번호 등록 안내 · 등록/관리</div>
        <button class="close" id="closeBtn" aria-label="닫기">✕</button>
      </header>

      <div class="modal-b">
        <!-- 1) FAQ iFrame: 공개 URL 그대로(스크롤-투-텍스트로 .area-content 근처부터 시작) -->
        <section class="box">
          <p class="box-label">FAQ (스크롤 가능, 공개 URL 사용)</p>
          <div class="clip">
            <iframe
              title="FAQ"
              scrolling="yes"
              src="https://www.nownsurvey.com/board/faq/view/wr_id/5453#:~:text=%5B%EB%AC%B8%EC%9E%90%20%EB%B0%9C%EC%86%A1%EB%B2%88%ED%98%B8%20%EB%93%B1%EB%A1%9D%20%EC%95%88%EB%82%B4%5D">
            </iframe>
          </div>
        </section>

        <!-- 2) 발신번호 등록 UI(데모용) -->
        <section class="box" aria-label="발신번호 등록/관리">
          <div class="toolbar">
            <span class="label">발신번호:</span>
            <input type="text" inputmode="numeric" pattern="[0-9]*" maxlength="11" placeholder="숫자만 입력 (예: 01012345678)" aria-label="발신번호 입력" />
            <button class="btn">사전 등록 신청</button>
            <button class="btn secondary" onclick="window.open('https://www.nownsurvey.com/board/faq/view/wr_id/5453','_blank')">
              FAQ 원문 보기
            </button>
          </div>

          <div class="table-wrap" aria-label="발신번호 목록">
            <table>
              <colgroup>
                <col style="width:60px"/><col/><col style="width:120px"/><col style="width:110px"/><col style="width:190px"/><col style="width:80px"/>
              </colgroup>
              <thead>
                <tr>
                  <th>번호</th>
                  <th>발신번호</th>
                  <th>진행상태</th>
                  <th>인증 여부</th>
                  <th>접수 일시</th>
                  <th>삭제</th>
                </tr>
              </thead>
              <tbody>
                <tr><td>4</td><td>01011111111</td><td>접수중</td><td>비승인</td><td>2025-07-10 10:44:17</td><td><button class="del" aria-label="삭제">✕</button></td></tr>
                <tr><td>3</td><td>1111111</td><td>심사완료</td><td>승인</td><td>2025-06-19 13:16:23</td><td><button class="del" aria-label="삭제">✕</button></td></tr>
                <tr><td>2</td><td>0231494919</td><td>심사완료</td><td>승인</td><td>2025-06-16 16:32:55</td><td><button class="del" aria-label="삭제">✕</button></td></tr>
                <tr><td>1</td><td>01035834188</td><td>접수중</td><td>비승인</td><td>2025-06-13 09:14:40</td><td><button class="del" aria-label="삭제">✕</button></td></tr>
              </tbody>
            </table>
          </div>
        </section>
      </div>

      <footer class="modal-f">
        <button class="btn secondary" onclick="window.open('https://www.nownsurvey.com/board/faq/view/wr_id/5453','_blank')">FAQ 원문</button>
        <button class="btn" id="closeBtn2">닫기</button>
      </footer>
    </section>
  </div>

  <script>
    // 팝업 닫기(데모에선 열려있지만, 닫기 동작도 제공)
    const backdrop = document.getElementById('popup');
    const closeBtns = [document.getElementById('closeBtn'), document.getElementById('closeBtn2')];
    closeBtns.forEach(btn => btn.addEventListener('click', ()=> backdrop.style.display='none'));
    document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') backdrop.style.display='none'; });
    backdrop.addEventListener('click', (e)=>{ if(e.target===backdrop) backdrop.style.display='none'; });

    // 입력창 숫자만 (간단)
    document.querySelectorAll('input[inputmode="numeric"]').forEach(($el)=>{
      $el.addEventListener('keydown', (e)=>{
        const k = e.keyCode;
        const ok = (k===8||k===9||k===13||k===46||(k>=37&&k<=40)||(k>=48&&k<=57)||(k>=96&&k<=105));
        if(!ok) e.preventDefault();
      });
    });
  </script>
</body>
</html>
